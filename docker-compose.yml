version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: village_manager_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: village_manager
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - village_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d village_manager"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for BullMQ and caching
  redis:
    image: redis:7-alpine
    container_name: village_manager_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis123
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - village_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # NestJS Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: village_manager_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: admin
      DATABASE_PASSWORD: password123
      DATABASE_NAME: village_manager
      DATABASE_SYNCHRONIZE: 'false'
      # Redis/BullMQ
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis123
      # JWT
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      # App
      APP_NAME: Village Manager
      APP_VERSION: 1.0.0
    ports:
      - "3000:3000"
    volumes:
      - ./assets:/app/assets
      - ./backend/src/scripts:/app/src/scripts
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - village_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database Seeder (optional - runs once)
  seeder:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: village_manager_seeder
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: admin
      DATABASE_PASSWORD: password123
      DATABASE_NAME: village_manager
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis123
    volumes:
      - ./backend/src/scripts:/app/src/scripts
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - village_network
    profiles:
      - seeder
    command: npm run seed:data

  # BullMQ Dashboard (optional - for monitoring queues)
  bullmq-dashboard:
    image: ghcr.io/felixmosh/bullmq-dashboard:latest
    container_name: village_manager_bullmq_dashboard
    restart: unless-stopped
    environment:
      BULLMQ_DASHBOARD__REDIS_HOST: redis
      BULLMQ_DASHBOARD__REDIS_PORT: 6379
      BULLMQ_DASHBOARD__REDIS_PASSWORD: redis123
    ports:
      - "3001:3000"
    depends_on:
      - redis
    networks:
      - village_network
    profiles:
      - monitoring

  # PgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: village_manager_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@villagemanager.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - village_network
    profiles:
      - admin

# Networks
networks:
  village_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
